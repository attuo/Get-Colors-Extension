<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div id="container" class="container">
    <div id="content" class="content">
      <!-- Tabs -->
      <nav class="nav">
        <div class="tabs" id="tabs">
          <div class="tab tab-active" data-target="all-tab">All</div>
          <div class="tab" data-target="background-tab">Background</div>
          <div class="tab" data-target="text-tab">Text</div>
          <div class="tab" data-target="other-tab">Other</div>
        </div>
      </nav>

      <!-- Tab panels -->
      <div class="panels" id="panels">

        <!-- All colors tab -->
        <div class="panel panel-active" id="all-tab">
          <div class="panel-header">
            <div>
              <h4>All colors</h4>
            </div>
            <div>
              <button class="copy-all-button"><img src="/icons/copy.svg"></button>
            </div>
          </div>
          <div class="panel-content" id="all-colors">
            <!-- colors -->
          </div>
        </div>

        <!-- Background colors tab -->
        <div class="panel" id="background-tab">
          <div class="panel-header">
            <div>
              <h4>Background colors</h4>
            </div>
            <div>
              <button class="copy-all-button"><img src="/icons/copy.svg"></button>
            </div>
          </div>
          <div class="panel-content" id="background-colors">
            <!-- Colors -->
          </div>
        </div>

        <!-- Text colors tab -->
        <div class="panel" id="text-tab">
          <div class="panel-header">
            <div>
              <h4>Text colors</h4>
            </div>
            <div>
              <button class="copy-all-button"><img src="/icons/copy.svg"></button>
            </div>
          </div>
          <div class="panel-content" id="text-colors">
            <!-- colors -->
          </div>
        </div>

        <!-- Other colors tab -->
        <div class="panel" id="other-tab">
          <div class="panel-header">
            <div>
              <h4>Other colors</h4>
            </div>
            <div>
              <button class="copy-all-button"><img src="/icons/copy.svg"></button>
            </div>
          </div>
          <div class="panel-content" id="other-colors">
            <!-- colors -->
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/utils/browserUtils.js"></script>
  <script src="/utils/colorUtils.js"></script>
  <script src="popupTabs.js"></script>
  <script src="popup.js"></script>
</body>

</html>
