<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <!-- Tabs -->
    <nav class="tabs" id="tabs">
      <div class="tab active" data-target="all-tab">All</div>
      <div class="tab" data-target="background-tab">Background</div>
      <div class="tab" data-target="text-tab">Text</div>
      <div class="tab" data-target="other-tab">Other</div>
    </nav>

    <!-- Tab panes -->
    <div class="panels" id="panels">

      <div class="panel active" id="all-tab">
        <div id="all"></div>
      </div>

      <div class="panel" id="background-tab">
        <div id="background"></div>
      </div>

      <div class="panel" id="text-tab">
        <div id="text"></div>
      </div>

      <div class="panel" id="other-tab">
        <div id="other"></div>
      </div>

    </div>

  </div>

  <script src="/utils/tabs.js"></script>
  <script src="/utils/utils.js"></script>
  <script src="popup.js"></script>
</body>

</html>
